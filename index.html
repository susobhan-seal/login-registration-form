<!DOCTYPE html>
<html>
<head>
	<title>Login and Registration Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="hero">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="login()">Log In</button>
				<button type="button" class="toggle-btn" onclick="register()">Register</button>	
			</div>
		<div class="social-icons">
			<img src="fb.png">
			<img src="insta.png">
			<img src="twt.png">
		</div>
		<form action="" id="login" class="input-group">
			<input type="text" name="" class="input-field" placeholder="Username" required="required">
			<input type="password" name="" class="input-field" placeholder="Password" required="required">
			<input type="checkbox" name="" class="check-box"> <span>Remember Password</span>
			<button type="submit" class="submit-btn">Log In</button>
		</form>
		<form action="" id="register" class="input-group">
			<input type="text" name="" class="input-field" placeholder="Enter Username" required="required">
			<input type="email" name="" class="input-field" placeholder="Enter Email Address" required="required">
			<input type="password" name="" class="input-field" placeholder="Enter Password" required="required">
			<input type="checkbox" name="" class="check-box"> <span>I agree to the terms and conditions</span>
			<button type="submit" class="submit-btn">Register</button>
		</form>
		</div>
	</div>

	<script type="text/javascript">
		var x= document.getElementById("login");
		var y= document.getElementById("register");
		var z=document.getElementById("btn");

		function register(){
			x.style.left="-400px";
			y.style.left="50px";
			z.style.left="110px";
		}

		function login(){
			x.style.left="50px";
			y.style.left="400px";
			z.style.left="0";
		}

	</script>

</body>
</html>
